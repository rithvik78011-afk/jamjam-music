<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamJam</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="glass-panel">
        
        <div class="player-section">
            <h1 class="jam-title">Jam Jam</h1>

            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search lyrics...">
            </div>
            <div id="searchResultsList" class="results-list"></div>

            <div class="song-info">
                <h2 id="currentTitle">Choose a Song</h2>
                <div class="album-container">
                    <img src="https://images.unsplash.com/photo-1490806843957-31f4c9a91c65?q=80&w=1740&auto=format&fit=crop" 
                         alt="Album Cover" id="albumCover" class="album-cover">
                </div>
                <p id="currentArtist">Select from playlist</p>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
                <button class="play-btn" id="playBtn"><i class="fa-solid fa-play"></i></button>
                <button class="control-btn" id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
            </div>

            <div class="extra-controls">
                <button id="loopBtn" title="Loop Song"><i class="fa-solid fa-repeat"></i></button>
                <button id="speedBtn" title="Playback Speed">1x</button>
                <button id="downloadBtn" title="Download MP3"><i class="fa-solid fa-download"></i></button>
            </div>
        </div>

        <div class="playlist-section">
            
            <div class="playlist-top-bar">
                <h3>Now Playing Queue</h3>
                <button id="playlistPlayBtn" class="spotify-play-btn">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>
            
            <div class="playlist-header">
                <div class="col-index">#</div>
                <div class="col-title">Title</div>
                <div class="col-album">Album</div>
                <div class="col-date">Date added</div>
                <div class="col-time"><i class="fa-regular fa-clock"></i></div>
            </div>

            <div id="playlistContainer" class="playlist-scroll">
                </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
